<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contacts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Contact Us</title>
</head>

<body>
    <div id="ContactUs">
        <h1>Contact Us</h1>
        <form id="contactForm" action="#">
            <div class="form-shape">
                <label for="query">Type of Query</label>
                <select name="myQuery" id="query">
                    <option value="sel" selected>Select</option>
                    <option value="ord">Order related Issues</option>
                    <option value="Site">Site related Issues</option>
                    <option value="fed">Complaint related Issues</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div class="form-shape">
                <label for="name">Name</label>
                <input type="text" name="myName" id="name" placeholder="Enter your Name">
            </div>
            <div class="form-shape">
                <label for="email">Email-Id</label>
                <input type="email" name="myEmail" id="email" placeholder="Enter your email">
            </div>
            <div class="form-shape">
                <label for="pho">Phone Number</label>
                <input type="tel" name="myPhone" id="pho" placeholder="Enter your Phone no">
            </div>
            <div id="radio">
                <label><input type="radio" name="eligible" value="yes"> Yes, I am a member</label>
                <label><input type="radio" name="eligible" value="no"> No, I am not a member</label>
            </div>
            <div class="form-shape">
                <label for="message">Elaborate your query</label>
                <textarea name="mesg" id="message" cols="30" rows="5"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Your Issue has been reported');
            // Here you can add code to actually submit the form data if needed
        });
    </script>
        <a href="index.html" class="back-to-home"><i class="fas fa-arrow-left"></i></a>
</body>

</html>
